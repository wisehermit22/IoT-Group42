<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Drink Consumption Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Smart Drink Consumption Tracker</h1>

        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Status</h2>
            <div class="grid grid-cols-2 gap-4" id="status">
                <div class="bg-gray-100 p-3 rounded">
                    <p class="text-sm text-gray-600">Inventory Count</p>
                    <p class="text-lg font-bold" id="inventory-count">0</p>
                </div>
                <div class="bg-gray-100 p-3 rounded">
                    <p class="text-sm text-gray-600">Total Drinks Added</p>
                    <p class="text-lg font-bold" id="total-add-count">0</p>
                </div>
                <div class="bg-gray-100 p-3 rounded">
                    <p class="text-sm text-gray-600">Total Drinks Removed</p>
                    <p class="text-lg font-bold" id="total-rem-count">0</p>
                </div>
                <div class="bg-gray-100 p-3 rounded">
                    <p class="text-sm text-gray-600">Drink Limit</p>
                    <p class="text-lg font-bold" id="consumption-limit">0</p>
                </div>
                <div class="bg-gray-100 p-3 rounded">
                    <p class="text-sm text-gray-600">Lock Status</p>
                    <p class="text-lg font-bold" id="lock-status">Unlocked</p>
                </div>
                <div class="bg-gray-100 p-3 rounded">
                    <p class="text-sm text-gray-600">Lid Status</p>
                    <p class="text-lg font-bold" id="lid-status">Open</p>
                </div>
                <div class="bg-gray-100 p-3 rounded col-span-2">
                    <p class="text-sm text-gray-600">Remaining Time</p>
                    <p class="text-lg font-bold"><span id="remaining-time">0</span> seconds</p>
                </div>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Update Settings</h2>
            <form id="settings-form" class="space-y-4">
                <div>
                    <label for="drink-limit" class="block text-sm font-medium text-gray-700">Drink Limit</label>
                    <input type="number" id="consumption-limit" name="consumption-limit" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="cycle-duration" class="block text-sm font-medium text-gray-700">Cycle Duration (seconds)</label>
                    <input type="number" id="lockout-timer" name="lockout-timer" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="confirmation-phrase" class="block text-sm font-medium text-gray-700">Confirmation Phrase</label>
                    <input type="text" id="confirmation-phrase" name="confirmation-phrase" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update Settings</button>
            </form>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Reset Device</h2>
            <form id="reset-form" class="space-y-4">
                <div>
                    <label for="reset-confirmation" class="block text-sm font-medium text-gray-700">Confirmation Phrase</label>
                    <input type="text" id="reset-confirmation" name="confirmation_phrase" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Reset Device</button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>

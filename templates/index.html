<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Drink Consumption Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 font-sans min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-center mb-12 text-blue-700 shadow-text">Smart Drink Consumption Tracker</h1>

        <div class="bg-white shadow-lg rounded-xl p-8 mb-12 transition-all duration-300 hover:shadow-xl">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2">Status</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="status">
                <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-4 rounded-lg shadow transition-all duration-300 hover:shadow-md">
                    <p class="text-sm text-gray-600 mb-1">Inventory Count</p>
                    <p class="text-2xl font-bold text-blue-700" id="inventory-count">0</p>
                </div>
                <div class="bg-gradient-to-br from-green-50 to-green-100 p-4 rounded-lg shadow transition-all duration-300 hover:shadow-md">
                    <p class="text-sm text-gray-600 mb-1">Total Drinks Added</p>
                    <p class="text-2xl font-bold text-green-700" id="total-add-count">0</p>
                </div>
                <div class="bg-gradient-to-br from-red-50 to-red-100 p-4 rounded-lg shadow transition-all duration-300 hover:shadow-md">
                    <p class="text-sm text-gray-600 mb-1">Total Drinks Removed</p>
                    <p class="text-2xl font-bold text-red-700" id="total-rem-count">0</p>
                </div>
                <div class="bg-gradient-to-br from-yellow-50 to-yellow-100 p-4 rounded-lg shadow transition-all duration-300 hover:shadow-md">
                    <p class="text-sm text-gray-600 mb-1">Drink Limit</p>
                    <p class="text-2xl font-bold text-yellow-700" id="consumption-limit">0</p>
                </div>
                <div class="bg-gradient-to-br from-purple-50 to-purple-100 p-4 rounded-lg shadow transition-all duration-300 hover:shadow-md">
                    <p class="text-sm text-gray-600 mb-1">Lock Status</p>
                    <p class="text-2xl font-bold text-purple-700" id="lock-status">Unlocked</p>
                </div>
                <div class="bg-gradient-to-br from-indigo-50 to-indigo-100 p-4 rounded-lg shadow transition-all duration-300 hover:shadow-md">
                    <p class="text-sm text-gray-600 mb-1">Lid Status</p>
                    <p class="text-2xl font-bold text-indigo-700" id="lid-status">Open</p>
                </div>
                <div class="bg-gradient-to-br from-pink-50 to-pink-100 p-4 rounded-lg shadow transition-all duration-300 hover:shadow-md col-span-full">
                    <p class="text-sm text-gray-600 mb-1">Lockout Countdown</p>
                    <p class="text-2xl font-bold text-pink-700"><span id="remaining-time">0</span> seconds</p>
                </div>
                <div class="bg-gradient-to-br from-teal-50 to-teal-100 p-4 rounded-lg shadow transition-all duration-300 hover:shadow-md col-span-full">
                    <p class="text-sm text-gray-600 mb-1">Consumption Cycle End Time</p>
                    <p class="text-2xl font-bold text-teal-700"><span id="cycle-end-time">None</span></p>
                </div>
            </div>
        </div>

        <div class="bg-white shadow-lg rounded-xl p-8 mb-12 transition-all duration-300 hover:shadow-xl">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2">Update Settings</h2>
            <form id="settings-form" class="space-y-6">
                <div>
                    <label for="drink-limit" class="block text-sm font-medium text-gray-700 mb-1">Drink Limit</label>
                    <input type="number" id="consumption-limit" name="consumption-limit" required class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                </div>
                <div>
                    <label for="cycle-duration" class="block text-sm font-medium text-gray-700 mb-1">Cycle Duration (seconds)</label>
                    <input type="number" id="cycle-duration" name="cycle-duration" required class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                </div>
                <div>
                    <label for="confirmation-phrase" class="block text-sm font-medium text-gray-700 mb-1">Confirmation Phrase</label>
                    <input type="text" id="confirmation-phrase" name="confirmation-phrase" required class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Update Settings</button>
            </form>
        </div>

        <div class="bg-white shadow-lg rounded-xl p-8 transition-all duration-300 hover:shadow-xl">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2">Reset Device</h2>
            <form id="reset-form" class="space-y-6">
                <div>
                    <label for="reset-confirmation" class="block text-sm font-medium text-gray-700 mb-1">Confirmation Phrase</label>
                    <input type="text" id="reset-confirmation" name="confirmation_phrase" required class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all duration-300">
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-md transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Reset Device</button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
